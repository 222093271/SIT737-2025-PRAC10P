apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-node-app
  template:
    metadata:
      labels:
        app: simple-node-app
    spec:
      containers:
        - name: simple-node-app
          image: 222093271/simple-node-app 
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DB_TYPE
              value: "mongodb"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-uri-secret
                  key: MONGO_URI
            - name: MONGO_DB_NAME
              value: "registerdb"
            - name: DEBUG
              value: "false"
          # <-- Health checks start here -->
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: registration-service
spec:
  type: NodePort
  selector:
    app: registration-app
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
